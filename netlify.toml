# Netlify configuration for Render-only deployment
# This configuration disables Netlify builds and redirects all traffic to Render

[build]
  # Disable builds - we're using Render for the fullstack deployment
  command = "echo 'Build disabled - using Render for deployment'"
  publish = "public"  # Use a minimal directory

# Redirect all traffic to Render deployment
[[redirects]]
  from = "/*"
  to = "https://pocketoption-backend.onrender.com/:splat"
  status = 200
  force = true

# Optional: Keep security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"