services:
  - type: web
    name: pocketoption-app
    env: node
    plan: free
    buildCommand: |
      echo "=== RENDER BUILD DIAGNOSTICS ==="
      echo "Build timestamp: $(date)"
      echo "Current working directory: $(pwd)"
      echo "Full path: $(realpath .)"
      echo "Node version: $(node --version)"
      echo "NPM version: $(npm --version)"
      echo ""
      echo "=== PROJECT STRUCTURE ==="
      ls -la
      echo ""
      echo "=== PACKAGE.JSON CHECK ==="
      if [ -f "package.json" ]; then
        echo "✓ package.json found at: $(pwd)/package.json"
        echo "Package name: $(cat package.json | grep '"name"' | head -1)"
      else
        echo "✗ package.json not found in current directory"
        echo "Searching for package.json files:"
        find . -name "package.json" -type f 2>/dev/null || echo "No package.json found anywhere"
      fi
      echo ""
      echo "=== INSTALLING DEPENDENCIES ==="
      npm ci
      echo ""
      echo "=== RUNNING PRODUCTION BUILD ==="
      npm run build:prod
      echo ""
      echo "=== BUILD COMPLETED SUCCESSFULLY ==="
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: REVIEWS_EMAIL
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_COINGECKO_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BINANCE_API_KEY
        sync: false
    healthCheckPath: /api/health